<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Binary to Decimal Converter</title>
</head>

<body>
  <div class="container">
    <h1>Bin2Dec</h1>
    <h2>Binary to Decimal Converter</h2>
    <div class="content">
      <div class="main">
        <input class="item" id="value" placeholder="Enter a binary number">
        <button class="item btnConvert" onclick="validateInput()">convert</button>
        <button class="item btnClear" onclick="clearAllData()">ac</button>
      </div>
      <p class="alert">Example: (1100101010b = 810d)</p>
      <div>
        <p class="alert" id="msg"></p>
      </div>
      <div class="result">
        <span><b>RESULT:</b> </span>
        <span id="result"></span>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
